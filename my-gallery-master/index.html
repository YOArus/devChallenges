<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
    <link rel="icon" href="devchallenges.png"/>
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My Gallery Challenges</title>
  </head>
  <body>
    <main>
      <section class="card text-center border border-0 mb-4">
        <div class="card-body">
          <img class="card-img mb-3" src="img/profilePhoto.png" alt="profile-photo">
          <h5 class="card-title fw-bold">Rodney Cotton</h5>
          <p class="card-text fw-semibold text-body-tertiary">Helsinki, Finland</p>
          
         <div class="d-flex justify-content-center align-items-center gap-3">
          <a href="#" class="button fw-semibold py-2 px-4 text-decoration-none"><b class="fw-bold">100</b><br>Posts</a>
          <a href="#" class="button fw-semibold text-decoration-none"><b class="fw-bold">2,242</b><br>Followers</a>
          <a href="#" class="button fw-semibold text-decoration-none"><b class="fw-bold">1,432</b><br>Following</a>
         </div>
        </div>
      </section>

      <section class="gallery">

        <figure class="gallery__picture--g1">
          <img class="img-fluid" src="img/photo1.png" alt="room with plant and gray couch">
        </figure>
        <figure class="gallery__picture--g2">
          <img class="img-fluid" src="img/photo2.png" alt="room with a dark gray couch and a wood table">
        </figure>
        <figure class="gallery__picture--g3">
          <img class="img-fluid" src="img/photo3.png" alt="bathroom with a center bath">
        </figure>
        <figure class="gallery__picture--g4">
          <img class="img-fluid" src="img/photo_4.png" alt="blck lamp whit white lighting ">
        </figure>
        <figure class="gallery__picture--g5">
          <img class="img-fluid" src="img/photo5.png" alt="plants">
        </figure>
        <figure class="gallery__picture--g6">
          <img class="img-fluid" src="img/photo6.png" alt="wood table">
        </figure>
      </section>
    </main>

    <footer class="footer mt-4">
      <p class="fw-bold">created by <a href="https://github.com/YOArus/devChallenges/blob/4f65d972f193913d198e63d81bc2aec0b67eff7a/my-gallery-master/img/gallery%20design.png" target="_blank">YOA</b></a> - devChallenges.io</p>
    </footer>
  </body>
</html>
