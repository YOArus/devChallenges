<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minimal Blog Card</title>
</head>
<body>
    <main class="container">
        <section class="card">

            <figure class="card__img">
                <img src="cactus_img.jpg" alt="captus image">
            </figure>
            
            <a href="#" class="card__tag">Design</a>
    
            <div class="card__content">
                <h1 class="card__title">Embracing Minimalism</h1>
                <p class="card__paragraph">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
            </div>

            <footer class="card__footer">
                <span>Annie Spratt</span>
            </footer>
        </section>
    </main>
</body>
</html>
