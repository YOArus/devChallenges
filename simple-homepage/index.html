<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Simple Homepage</title>
</head>
<body>

  <!-- ___________HEADING_________________________- -->
    <header class="menu-bar logo">
      <img src="img/alarado-icon-homepage.svg" alt="logo-brand">
      <button id="menu" class="open-menu btn"><i class="bi bi-list"></i></button>

      <nav class="nav" id="nav">
        <button id="closeBtn" class="close btn">
          <i class="bi bi-x-lg"></i>
        </button>

        <ul class="nav-list">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="#">Resource</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
 
        <div class="toogle-btn">
          <input type="checkbox" id="darkMode-toggle">
            <label for="darkMode-toggle">
              <img src="img/Moon_fill.svg" alt="moon icon" class="moon">
              <img src="img/Sun_fill.svg" alt="soon icon" class="sun">
            </label>
        </div>
      </nav>
  </header>

  <!-- ___________ CONTENT_________________________- -->

  <main class="container">

    <div class="content">

      <div class="heading">
        <span>ðŸ˜ŽSimple way to communicate</span>
        <h1>Actions for Accessibility in Design</h1>
      </div>

      <div class="description">
        <p>The fastest way to build and deploy websites with resusable components.</p>
      </div>

      <div class="cta-links">
        <a href="#" class="cta">GET STARTED</a>
        <a href="#">Get live demo</a>
      </div>

      <div class="checked-list">
        <ul class="checked-item">
          <li>
            <img src="img/Done_ring_round_fill.svg" alt="checked icon">
            No credit card required
          </li>
          <li>
            <img src="img/Done_ring_round_fill.svg" alt="checked icon">
            No software to install
          </li>
        </ul>
      </div>
    </div>

    <figure class="hero-img">
        <img src="img/hero-image-simple-homepage.png" alt="hero img">
    </figure>
  </main>


    <script src="script.js"></script>


</body>
</html>
