<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
    <link rel="icon" href="img/devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/"/>
    <link rel="stylesheet" href="style.css">
    <title>Devchallenges | Team Page Master</title>
  </head>
  <body>
    <main class="page__container">

      <section class="page">
        <section class="page__content">
          <div><h1 class="page__heading">The creative crew</h1></div>
          <div>
            <h2 class="page__title">Who we are</h2>
            <p class="page__paragraph">We are team of creatively diverse.  driven.  innovative individuals working in various locations from the world.</p>
         </div>
        </section>
  
        <section class="page__team-profile">
          <figure class="team-profile profile-photos--p1">
            <span class="team-profile__role">Product owner</span>
            <img src="img/photo1.png" alt="photo one" class="profile__img">
            <p class="team-profile__name">Bill Mahoney</p>
          </figure>

          <figure class="team-profile profile-photos--p2">
            <span class="team-profile__role">Art director</span>
            <img src="img/photo2.png" alt="photo two" class="profile__img">
            <p class="team-profile__name">Saba Cabrera</p>
          </figure>

          <figure class="team-profile profile-photos--p3">
            <span class="team-profile__role">Tech Lead</span>
            <img src="img/photo3.png" alt="photo three" class="profile__img">
            <span class="team-profile__name">Shae Le</span>
          </figure>

          <figure class="team-profile profile-photos--p4">
            <span class="team-profile__role">UX Designer</span>
            <img src="img/photo4.png" alt="photo four" class="profile__img">
            <span class="team-profile__name">Skylah Lu</span>
          </figure>

          <figure class="team-profile profile-photos--p5">
            <span class="team-profile__role">Developer</span>
            <img src="img/photo5.png" alt="photo five" class="profile__img">
            <span class="team-profile__name">Griff Richards</span>
          </figure>

          <figure class="team-profile profile-photos--p6">
            <span class="team-profile__role">Developer</span>
            <img src="img/photo6.png" alt="photo six" class="profile__img">
            <span class="team-profile__name">Stan John</span>
          </figure>
        </section>

      </section>
    </main>

    <footer class="footer">
      <p>created Yoa - <a href="https://github.com/YOArus/devChallenges.git" target="_blank">devChallenges.io</a></p>
    </footer>
  </body>
</html>
