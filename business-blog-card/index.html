<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Business Blog Card</title>
</head>
<body>
    <main class="wrapper">
        <section class="card bg-white border-0 rounded-3 position-relative overflow-hidden shadow-sm">
         
            <img src="/hero-image-business-card.png" class="card-img-top" alt="hero image about a business meeting between a woman and man">
        
            <div class="card-body">
                    <h2 class="card-title">Perfect solution for small business</h2>
                    <p class="card-text">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
            </div>

            <div class="card-footer py-2 px-4 d-flex align-items-center gap-2 bg-white border-success border-opacity-10">
                <img class="rounded-circle card-avatar" src="avatar-image-business-card.png" alt="avatar">
                <ul class="list-unstyled">
                    <li class="card-name fw-bolder mt-3">Amy Burgess</li>
                    <li class="card-status fw-bolder">Customer Manger, Solution Oy
                    </li>
                </ul>
            </div>
              

            <div class="wave">
                <img src="white-overlay.svg" alt="wave">
            </div> 
          </section>
    </main>
</body>
</html>
